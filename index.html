<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decoração de Festa com Bandeirinhas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎉 Decoração de Festa Junina 🎉</h1>
            <p>Digite um número e veja a magia das bandeirinhas!</p>
        </header>

        <main>
            <div class="input-area">
                <label for="numero-bandeirinhas">Quantas bandeirinhas você quer?</label>
                <input type="number" id="numero-bandeirinhas" min="1" max="50" placeholder="Digite um número (1-50)">
                <button id="gerar-btn">Gerar Bandeirinhas</button>
            </div>

            <div class="resultado">
                <h2>Suas bandeirinhas:</h2>
                <div id="bandeirinhas-container"></div>
            </div>
        </main>

        <footer>
            <p>Desenvolvido por Lucas Barros</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
